     <div class="login">
        <form action="index.html" class="form">
            <h1>feedback</h1>

            <div class="input-box">
                <input type="text" name="input" id="input" placeholder="enter name" required>
                <i class='bx bx-user-circle'></i>
            </div>

                <input type="text" name="subject" id="subject" placeholder="subject">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class=" feedback">
    
                <textarea name="feedback" id="feedback" placeholder="feedback" cols="231" rows="5" required></textarea>
            </div>

           <div class="sub">
            <button type="submit" class="btn">submit</button>
           </div>
